<!DOCTYPE html>
<html>
<head>
  <title>Ulaşılamayan Mail Sayfası</title>
  <link rel="stylesheet" type="text/css" href="mail.css">
</head>
<body>
  <div class="container">
    <h1>Asla Gönderilmeyecek Mail Gönderme Sayfası</h1>
    <p id="hd">Olsun ama sen yine de gönder butonuna tıkla kim bilir belki gider?</p>
    <form>
      <label for="email">E-posta Adresi:</label>
      <input type="email" id="email" name="email" placeholder="E-posta adresinizi girin">

      <label for="subject">Konu:</label>
      <input type="text" id="subject" name="subject" placeholder="Konuyu girin">

      <label for="message">Mesajınız:</label>
      <textarea id="message" name="message" placeholder="Mesajınızı girin"></textarea>

      <button type="submit">Gönder</button>
    </form>

    <div class="contact-info">
      <h2>İletişim Bilgileri</h2>
      <p><strong>Telefon:</strong>+90 551 108 56 21</p>
      <p><strong>E-posta:</strong> cetinsamet659@gmail.com</p>
      <p><strong>Adres:</strong> Dünyada üzerinde bir yerde. / Somewhere in the world.</p>
    </div>
  </div>
</body>
</html>
